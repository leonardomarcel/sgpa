{% load staticfiles compress messages %}
<html lang="pt">
  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SGPA Alagoas {% block title %} {% endblock title %}</title>
    <meta http-equiv="Content-Language" content="pt-br">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    {% compress css %}
        <link rel="stylesheet" href="{% static 'css/theme/login.scss' %}" type="text/x-scss">
    {% endcompress %}

    <link rel="stylesheet" href="{% static 'libs/font-awesome/css/fontawesome-all.min.css' %}">

  </head>

  <body class="text-center">
  
  		
		
   <form method="post">
	    <div class="row mb-5">
			<div class="col-sm-4 offset-sm-4">
				<div class="col-md-12">
					<img src="{% static 'img/Marca-Governo-de-Alagoas_f.preto.png' %}"
						class="img-responsive  text-center" 
						alt="Sistema de Ouvidoria do Estado de Alagoas (e-Ouv)" 
						id="logo-governo" >
				</div>
			</div>
		</div>
	
    {% csrf_token %}
      <div class="col-sm-4 offset-sm-4">
        <div class="card card-login">
          {% show_messages messages %}
          <div class="card-header">
      
         		 <a href="" class="text-center mt-2 text-light">
                  <h2 class="login-title text-light">SGPA Alagoas</h2>
                 </a>
                  
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="user"><i class="fas fa-user "></i></span>
                      </div>
                      <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Login (CPF)" required autofocus autocomplete="off">
                    </div>
                    
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="senha"><i class="fas fa-lock"></i></span>
                      </div>
                      <input type="password" name="senha" class="form-control" placeholder="Senha" required autocomplete="off">
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-sm-12">
                      <button class="btn btn-outline-light float-left" type="submit">Entrar</button>
                       
                        <a href="{% url 'auth_local:gestor_esqueceu_sua_senha' %}" class="float-right mt-2 text-light">
                          Esqueceu a senha?
                       	</a>
                    </div>
                 </div>
              </div>
          </div>
      </div>
    </form>

    <script src="{% static 'libs/jquery/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'libs/jquery/jquery.mask.min.js' %}"></script>
    <script>
      $('#cpf').mask('000.000.000-00');
    </script>
  </body>
</html>
