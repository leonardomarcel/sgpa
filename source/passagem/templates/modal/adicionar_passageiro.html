{% load staticfiles %}

{% block content %}
<form id="subscribe-email-form" action='/../passagem/passageiro/add/' method="post"> {% csrf_token %}
	<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	  aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header text-center">
	        <h4 class="modal-title w-100 font-weight-bold">Novo Passageiro</h4>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body mx-3">
	        <div class="md-form mb-5">
	          <label data-error="wrong" data-success="right" >Nome:</label>
	          <input type="text" id="nome" name="nome" class="form-control" onkeydown="upperCaseF(this)">
	          <input type="hidden" value="{{solicitacao_passagem.id}}" name="id_solicitacao_passagem">
	        </div>
	
	        <div class="md-form mb-4">
	          <label data-error="wrong" data-success="right" >CPF:</label>
	          <input type="text" id="cpf" name="cpf" class="form-control">
	        </div>
	         <div class="md-form mb-4">
	          <label data-error="wrong" data-success="right" >DATA NASCIMENTO:</label>
	          <input type="date" id="data_nascimento" name="data_nascimento" class="form-control">
	        </div>
	
	      </div>
	      <div class="modal-footer d-flex justify-content-center">
	        <button class="btn btn-primary">Cadastrar</button>
	      </div>
	    </div>
	  </div>
	</div>
</form>
{% endblock content %}
