{% extends 'base.html' %}

{% block pagetitle %}Exemplo de formul√°rio{% endblock pagetitle %}

{% block content %}

<div class="row">
    <div class="col-sm-12">

        <div class="card">
            <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control is-valid" id="inputEmail4" placeholder="Email">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control is-invalid" id="inputPassword4" placeholder="Password">
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 mt-2">
                                <button type="button" class="btn btn-outline-primary float-right">Cancelar</button>
                                <button type="submit" class="btn btn-outline-success float-right mr-2">Enviar</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
